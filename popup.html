<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Timestamps</title>
  <!-- Import Roboto font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 20px;
      color: #333;
      min-width: 420px;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #333;
    }
    #timestampContainer {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .timestamp-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .timestamp-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .card-thumbnail {
      width: 120px;
      height: 67px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card-header-text {
      flex: 1;
    }
    .card-header-text h4 {
      margin: 0;
      font-size: 1.2em;
      font-weight: 500;
      color: #222;
    }
    .card-time {
      font-size: 0.9em;
      color: #777;
      margin-top: 3px;
    }
    .card-details {
      margin: 15px 0;
      font-size: 0.9em;
      color: #555;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .card-details p {
      margin: 3px 0;
    }
    .card-description {
      margin: 10px 0;
      font-size: 1em;
      color: #444;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-description p {
      margin: 0;
      flex: 1;
    }
    .description-input {
      width: 100%;
      padding: 8px 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }
    .description-input:focus {
      border-color: #4CAF50;
    }
    .card-controls {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.2s;
    }
    .btn-open {
      background-color: #4CAF50;
      color: #fff;
    }
    .btn-open:hover {
      background-color: #45a047;
    }
    .btn-delete {
      background-color: #f44336;
      color: #fff;
    }
    .btn-delete:hover {
      background-color: #e53935;
    }
    .btn-edit {
      background-color: #2196F3;
      color: #fff;
    }
    .btn-edit:hover {
      background-color: #1e88e5;
    }
    .btn-save {
      background-color: #008CBA;
      color: #fff;
    }
    .btn-save:hover {
      background-color: #007bb5;
    }
    .btn-cancel {
      background-color: #9E9E9E;
      color: #fff;
    }
    .btn-cancel:hover {
      background-color: #757575;
    }
  </style>
</head>
<body>
  <h3>Saved Timestamps</h3>
  <div id="timestampContainer">
    <!-- Timestamp cards will be rendered here -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
